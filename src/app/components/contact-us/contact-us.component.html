<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input [(ngModel)]="contact.age" name="age" type="number" class="form-control" id="age" placeholder="Age">
      </div>
    <button  type="submit" class="btn btn-primary">Submit</button>
</form>
